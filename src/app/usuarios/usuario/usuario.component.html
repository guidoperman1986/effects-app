<div class="row" *ngIf="loading">
    <div class="col">
        <div class="alert alert-info text-center">
        <i class="fa fa-sync fa-spin fa-2x"></i>
            <h1>Espere...</h1>
        </div>
    </div>
</div>
    
<div class="row" *ngIf="error">
    <div class="col">
        <div class="alert alert-danger text-center">
            <i class="fa fa-times fa-2x"></i>
            <h2>{{error.status}}</h2>
            <p>{{error.message}}</p>
            <br>
            {{error.url}}
        </div>
    </div>
</div>
        


<div class="row" *ngIf="!loading && !error">
    <div class="col-3">
        <img [src]="user.avatar">
    </div>
    <div class="col" class="img-thumbnail">
            <ul class="list-group">
                <li class="list-group-item"><strong>ID {{user.id}}</strong></li>
                <li class="list-group-item">Nombre {{user.first_name}}</li>
                <li class="list-group-item">Apellido {{user.last_name}}</li>                
            </ul>
    </div>

</div>
